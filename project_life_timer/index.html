<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8721456a2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter your Date of Birth</h1>
        </div>
        <div id="afterDOBBtnText" class="container">
          <div class="center">
            <h1>How much Life journy covered, Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="day">0</div>
                    Day
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hour
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minute
                </h2>
                <h2>
                    <div id="second">0</div>
                    Second
                </h2>
            </div>
          </div>   
        </div>
        <div class="settings">
            <i id="settingsIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input type="date" id="dobInput">
                <button id="dobButton"> Add DOB</button>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
